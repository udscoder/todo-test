<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>



<section class="todo_list">
    <div class="theme">
        <h1 class="title">
            ToDo APP
        </h1>
        <h4 class="title subtitle">List of exercises</h4>
        <hr>

        <div class="savings_page">
        </div>



        <div class="creating_page">
            <div class="creating_page-title subtitles">
                Enter new task
            </div>
            <div class="creating_page_content">
                <label><input type="text" class="entering_input"></label>
                <h5 class="creating_page_subtitle subtitles">Enter list of task in order to remember </h5>
                <div class="buttons">
                    <button class="enter_btn">Enter tasks</button>
                    <button class="mode_btn">Change Mode</button>
                </div>

            </div>

        </div>
    </div>


</section>


<script src="script.js"></script>
</body>
</html>
